<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드레스 관리자 페이지</title>
    <link rel="stylesheet" href="/static/dress_manage.css">
</head>
<body>
    <div class="manage-container">
        <header class="manage-header">
            <h1>👗 드레스 관리</h1>
            <p class="subtitle">드레스 정보 목록 조회 및 추가</p>
        </header>

        <!-- 추가 폼 섹션 -->
        <section class="add-section">
            <h2>➕ 드레스 추가</h2>
            <div class="add-form">
                <div class="form-group">
                    <label for="image-name-input">이미지명</label>
                    <input 
                        type="text" 
                        id="image-name-input" 
                        placeholder="예: Adress1.png, Minidress1.png, Bdress1.png, Pdress1.png"
                        class="form-input"
                    >
                    <small class="form-hint">
                        파일명 규칙: A로 시작 → A라인, Mini 포함 → 미니드레스, B로 시작 → 벨라인, P로 시작 → 프린세스
                    </small>
                </div>
                <div class="form-group">
                    <label for="style-display">스타일 (자동 감지)</label>
                    <input 
                        type="text" 
                        id="style-display" 
                        readonly
                        class="form-input style-display"
                        placeholder="이미지명을 입력하면 자동으로 감지됩니다"
                    >
                </div>
                <div class="form-actions">
                    <button id="add-dress-btn" class="btn-add" disabled>추가</button>
                    <button id="clear-form-btn" class="btn-clear">초기화</button>
                </div>
                <div id="add-message" class="message-bar"></div>
            </div>
        </section>

        <!-- 목록 섹션 -->
        <section class="list-section">
            <div class="section-header">
                <h2>📋 드레스 목록</h2>
                <div class="list-info">
                    <span id="total-count">총 0개</span>
                    <button id="refresh-btn" class="btn-refresh">🔄 새로고침</button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="dresses-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이미지명</th>
                            <th>스타일</th>
                            <th>이미지 미리보기</th>
                        </tr>
                    </thead>
                    <tbody id="dresses-tbody">
                        <tr>
                            <td colspan="4" class="loading">데이터를 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/static/dress_manage.js"></script>
</body>
</html>
