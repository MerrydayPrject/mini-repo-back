<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 드레스 합성 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .api-key-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-section .info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .api-key-section .info a {
            color: #667eea;
            text-decoration: none;
        }

        .api-key-section .info a:hover {
            text-decoration: underline;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #fafafa;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 40px;
        }

        .result-section.active {
            display: block;
        }

        .result-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .result-item {
            text-align: center;
        }

        .result-item h4 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .result-item img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            display: none;
            padding: 20px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .upload-section,
            .result-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Gemini 드레스 합성 테스트</h1>
            <p>사람 이미지와 드레스 이미지를 업로드하여 AI로 합성해보세요!</p>
        </div>

        <div class="content">
            <!-- API Key Info Section -->
            <div class="api-key-section">
                <h3>🔑 API 키 설정</h3>
                <p>Gemini API 키는 서버의 .env 파일에서 GEMINI_API_KEY로 설정되어 있습니다.</p>
                <div class="info">
                    API 키가 필요하신가요? 
                    <a href="https://ai.google.dev/" target="_blank">여기에서 발급받으세요</a>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box">
                    <h3>👤 사람 이미지</h3>
                    <label for="personImage" class="upload-btn">이미지 선택</label>
                    <input type="file" id="personImage" accept="image/*" />
                    <img id="personPreview" class="preview-image" />
                </div>

                <div class="upload-box">
                    <h3>👗 드레스 이미지</h3>
                    <label for="dressImage" class="upload-btn">이미지 선택</label>
                    <input type="file" id="dressImage" accept="image/*" />
                    <img id="dressPreview" class="preview-image" />
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn" disabled>이미지 합성하기</button>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI가 이미지를 합성하고 있습니다... 잠시만 기다려주세요 (30초~1분 소요)</p>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <h2>✨ 합성 결과</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <h4>원본 (사람)</h4>
                        <img id="resultPerson" />
                    </div>
                    <div class="result-item">
                        <h4>원본 (드레스)</h4>
                        <img id="resultDress" />
                    </div>
                    <div class="result-item">
                        <h4>합성 결과</h4>
                        <img id="resultComposed" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const personImageInput = document.getElementById('personImage');
        const dressImageInput = document.getElementById('dressImage');
        const personPreview = document.getElementById('personPreview');
        const dressPreview = document.getElementById('dressPreview');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorMessage = document.getElementById('errorMessage');

        let personFile = null;
        let dressFile = null;

        // 이미지 미리보기
        personImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                personFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    personPreview.src = e.target.result;
                    personPreview.style.display = 'block';
                    checkInputs();
                };
                reader.readAsDataURL(file);
            }
        });

        dressImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                dressFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    dressPreview.src = e.target.result;
                    dressPreview.style.display = 'block';
                    checkInputs();
                };
                reader.readAsDataURL(file);
            }
        });

        function checkInputs() {
            if (personFile && dressFile) {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }

        // 합성 버튼 클릭
        generateBtn.addEventListener('click', async function() {
            errorMessage.classList.remove('active');
            resultSection.classList.remove('active');
            loading.classList.add('active');
            generateBtn.disabled = true;

            const formData = new FormData();
            formData.append('person_image', personFile);
            formData.append('dress_image', dressFile);

            try {
                const response = await fetch('/api/compose-dress', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('active');

                if (data.success) {
                    // 결과 표시
                    document.getElementById('resultPerson').src = data.person_image;
                    document.getElementById('resultDress').src = data.dress_image;
                    document.getElementById('resultComposed').src = data.result_image;
                    resultSection.classList.add('active');
                } else {
                    showError(data.message || '이미지 합성에 실패했습니다.');
                }
            } catch (error) {
                loading.classList.remove('active');
                showError('서버 오류: ' + error.message);
            }

            generateBtn.disabled = false;
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
    </script>
</body>
</html>
