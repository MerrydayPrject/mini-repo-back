<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨딩드레스 누끼 서비스</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>👰 웨딩드레스 누끼 서비스</h1>
            <p>웨딩드레스를 입은 인물 이미지에서 드레스만 추출합니다</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📤</div>
                    <p class="upload-text">이미지를 드래그하거나 클릭하여 업로드하세요</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="upload-button" id="uploadButton">이미지 선택</button>
                </div>
            </section>

            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="spinner"></div>
                <p>이미지 처리 중...</p>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2>결과</h2>
                    <div class="result-info" id="resultInfo"></div>
                </div>
                
                <div class="image-comparison">
                    <div class="image-container">
                        <h3>원본 이미지</h3>
                        <img id="originalImage" alt="원본 이미지">
                    </div>
                    <div class="image-container">
                        <h3>드레스 누끼</h3>
                        <div class="result-image-wrapper">
                            <img id="resultImage" alt="누끼 결과">
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="download-button" id="downloadButton">
                        <span>💾</span> 결과 다운로드
                    </button>
                    <button class="reset-button" id="resetButton">
                        <span>🔄</span> 다시 시작
                    </button>
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message">
                    <h3>⚠️ 오류 발생</h3>
                    <p id="errorText"></p>
                    <button class="reset-button" id="errorResetButton">다시 시도</button>
                </div>
            </section>
        </main>

        <footer>
            <p>
                Powered by 
                <a href="https://huggingface.co/mattmdjaga/segformer_b2_clothes" target="_blank">
                    SegFormer B2 Clothes Segmentation
                </a>
            </p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
